{% extends "base_public.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}

<!-- 🔐 Reset Password Container -->
<div class="max-w-md mx-auto mt-16 bg-white p-6 rounded shadow">

  <!-- 🖼️ Centered Logo -->
  <div class="flex justify-center mb-6">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-12">
  </div>

  <!-- 🧭 Page Heading -->
  <h2 class="text-xl font-semibold text-center text-gray-800 mb-2">🔑 Set a New Password</h2>
  <p class="text-sm text-gray-600 text-center mb-6">
    Enter your new password below. Make sure it's at least 6 characters long.
  </p>

  <!-- 📝 Reset Form -->
  <form method="POST" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <!-- 🔒 Password Input -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
      <input type="password"
             name="password"
             id="password"
             required
             placeholder="••••••••"
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- ✅ Submit Button -->
    <button type="submit"
            class="w-full px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
      Update Password
    </button>
  </form>

  <!-- 🔗 Back to Login -->
  <p class="mt-6 text-center text-sm text-gray-600">
    <a href="{{ url_for('auth.login') }}"
       class="text-indigo-600 hover:underline">
      ← Back to Login
    </a>
  </p>
</div>

{% endblock %}
