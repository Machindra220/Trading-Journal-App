{% extends 'base_authenticated.html' %}
{% block content %}

<!-- 🏠 Home Page Container -->
<div class="text-center mt-20">

  <!-- 👋 Welcome Heading -->
  <h1 class="text-3xl font-bold text-gray-800 mb-4">
    👋 Welcome to Your Portfolio App
  </h1>

  <!-- 📝 Description -->
  <p class="text-gray-600 mb-6">
    This is your root page. You can customize it later.
  </p>

  <!-- 🚪 Authenticated vs Guest Actions -->
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('resources.show_resources') }}"
       class="inline-block px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
      Go to Resources
    </a>
  {% else %}
    <div class="flex justify-center gap-4">
      <a href="{{ url_for('auth.login') }}"
         class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
        Login
      </a>
      <a href="{{ url_for('auth.register') }}"
         class="px-6 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 transition">
        Register
      </a>
    </div>
  {% endif %}
</div>

{% endblock %}
