{% extends "base_public.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<!-- ðŸ§­ Register Page Container -->
<div class="max-w-md mx-auto mt-16 bg-white p-6 rounded shadow">

  <!-- ðŸ–¼ï¸ Centered Logo -->
  <div class="flex justify-center mb-6">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-12">
  </div>

  <!-- ðŸ§­ Page Heading -->
  <h2 class="text-xl font-semibold text-center text-gray-800 mb-4">Register</h2>

  <!-- ðŸ”” Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="mb-4 px-4 py-2 rounded bg-blue-100 text-blue-800 text-sm">
        {{ message }}
      </div>
    {% endfor %}
  {% endwith %}

  <!-- ðŸ“ Registration Form -->
  <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <!-- ðŸ‘¤ Username -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text"
             name="username"
             id="username"
             placeholder="Choose a username"
             required
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- ðŸ“§ Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
      <input type="email"
             name="email"
             id="email"
             placeholder="you@example.com"
             required
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- ðŸ”’ Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password"
             name="password"
             id="password"
             placeholder="Create a secure password"
             required
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    </div>

    <!-- âœ… Submit Button -->
    <button type="submit"
            class="w-full px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
      Register
    </button>
  </form>

  <!-- ðŸ”— Login Link -->
  <div class="mt-6 text-center text-sm text-gray-600 space-y-2">
    <p>Already have an account?</p>
    <a href="{{ url_for('auth.login') }}"
       class="inline-block px-4 py-2 border border-gray-300 rounded hover:bg-gray-100 transition">
      Login
    </a>
  </div>
</div>

{% endblock %}
