{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="flash-{{ category }}">{{ message }}</div>
  {% endfor %}
{% endwith %}

        <form method="POST" action="{{ url_for('auth.register') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  <!-- CSRF Token -->
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Choose a username" required />

          <label for="email">Email address</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Create a secure password" required />

          <button type="submit">Register</button>
        </form>
        <!-- âœ… Login Link -->
        <div style="margin-top: 20px; text-align: center;">
          <p>Already have an account?</p>
          <a href="{{ url_for('auth.login') }}" class="button" style="padding: 6px 12px; background-color: #0eae79">Login</a>
        </div>
{% endblock %}
